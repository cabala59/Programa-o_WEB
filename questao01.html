<!DOCTYPE html>
<html lang="pt-br">
	<head>
    	<meta charset="UTF-8">
    	<title>Questão 1</title>

    	<script>
			function mensagem(){
			alert("Boas vindas!!!");
			}
			
			function minhaFuncao(){
				var valor = document.getElementById('valor').value;

				document.getElementById('resultado').innerHTML = valor;			

			}			
			
		</script>
		<style type="text/css">
			 fieldset{
					font-family: calibri, arial;
					font-size: 14px;
					border: solid 1px gray;
					width: 400px;
					margin: 0 auto;
					background-color: #ADD8E6
					
				}
			h1{
			text-align: center;
			}
		</style>
    	
	</head>

	<body onload="mensagem()">
		<fieldset>
		<h1> Questão 1</h1>

		
				<p>
				<label>Nome:</label>
				<input type="text" placeholder="Digite seu nome" id="valor" size="30">

				<button onclick="minhaFuncao()">Adicionar</button>

    		</p>


		<div id="resultado"> </div><br/>

		
		<label>Sexo:
			<select id="selecao" name="selecao">
				<option value =""> Selecione</option>
				<option value="Masculino">Masculino</option>
				<option value="Feminino">Feminino</option>
				
			</select>
		</label>

		<div id="result"> </div>


		</fieldset>
		<script>
			const selectElement = document.querySelector('#selecao');

			selectElement.addEventListener('change',(event) =>{
				const result = document.querySelector('#result');
				result.textContent =`O sexo selecionado foi: ${event.target.value}`;
			});

		</script>
	</body>
</html>
