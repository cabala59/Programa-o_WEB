	<body>
		
		<form method="post" action="#" name="form1" >

							    <option value="19">Rio de Janeiro</option>

			</fieldset><br /><br />
		
			<input type="reset"  class="bt" value="Limpar formulário"/>
			<input type="submit" class="bt" value="Efetuar cadastro" onclick="return validar()" />

			
		</form>
